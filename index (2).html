<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Úvod</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ceník</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Model, číslo, označení" aria-label="search">
                  <button class="btn btn-outline-primary" type="submit">Vyhledat</button>
                </form>
              </div>
            </div>
          </nav>

    <main>
        <h1 class="text-center m-5">Tapety vlaků a lokomotiv</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="#">Úvod</a></li>
              <li class="breadcrumb-item active" aria-current="page">Vlaky a lokomotivy</li>
            </ol>
        </nav>
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>To co jsem zde viděl snad nelze ani popsat slovy</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Štěpán Halíř <cite title="Source Title">, SPSŠSSSSŠ a VOSCH Liberec</cite>
            </figcaption>
        </figure>
        <div id="carouselExampleIndicators" class="carousel slide mx-5 my-5">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slide_1.webp" class="d-block w-100" alt="slide_1">
              </div>
              <div class="carousel-item">
                <img src="images/slide_2.webp" class="d-block w-100" alt="slide_2">
              </div>
              <div class="carousel-item">
                <img src="images/slide_3.webp" class="d-block w-100" alt="slide_3">
              </div>
              <div class="carousel-item">
                <img src="images/slide_4.webp" class="d-block w-100" alt="slide_4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

            <h2>Nejoblíbenější tapety</h2>

                <div class="row align-items-start">

                        <a href="#" class="list-group-item list-group-item-action">Motorky</a>
